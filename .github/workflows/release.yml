name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    env:
      HOMEBREW_TAP_OWNER: ${{ vars.HOMEBREW_TAP_OWNER != '' && vars.HOMEBREW_TAP_OWNER || github.repository_owner }}
      HOMEBREW_TAP_NAME: ${{ vars.HOMEBREW_TAP_NAME != '' && vars.HOMEBREW_TAP_NAME || 'homebrew-lazy-django' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.22.x"
          cache: true

      - name: Verify
        run: ./smoke-test.sh

      - name: GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: "~> v2"
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          HOMEBREW_TAP_TOKEN: ${{ secrets.HOMEBREW_TAP_GITHUB_TOKEN }}
          HOMEBREW_TAP_OWNER: ${{ env.HOMEBREW_TAP_OWNER }}
          HOMEBREW_TAP_NAME: ${{ env.HOMEBREW_TAP_NAME }}
