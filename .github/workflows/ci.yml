name: CI

on:
  push:
    branches:
      - main
      - master
      - "codex/**"
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        go-version: ["1.21.x", "1.22.x"]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}
          cache: true

      - name: Download dependencies
        run: go mod download

      - name: Build
        run: go build ./...

      - name: Dependency doctor
        run: go run ./cmd/lazy-django --doctor --doctor-strict --project ./demo-project

      - name: Test
        run: go test ./...

      - name: Vet
        run: go vet ./...

  race:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.22.x"
          cache: true

      - name: Race tests
        run: go test -race ./...
